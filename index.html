<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CND - FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/layout/footer.css" />
    <link rel="stylesheet" href="/components/components.css" />
  </head>
  <body>
    <header>
      <h1>Invoice creator</h1>
      <p>You've done the work, now get paid!</p>
    </header>

    <main>
      <section class="container existing-tasks">
        <!-- Buttons with existing tasks will render here -->
      </section>

      <section class="container services" id="services">
        <form class="task-input" id="task-input" autocomplete="off">
          <label for="task-name" class="label-visibility">Enter the task name</label>
          <input type="text" class="task-name" id="task-name" name="name" placeholder="Enter task" />
          <label for="task-price" class="label-visibility">Select a price for the task</label>
          <select class="task-price" id="task-price" name="price">
            <option value="">€0</option>
            <option value="10">€10</option>
            <option value="20">€20</option>
            <option value="30">€30</option>
            <option value="40">€40</option>
            <option value="50">€50</option>
          </select>
          <label for="btn-sub" class="label-visibility">Add the task to the invoice</label>
          <button type="submit" class="btn-add-task" id="btn-add-task" value="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </section>

      <section class="container invoice-results">
        <div class="invoice">
          <h2>TASK</h2>
          <h2>TOTAL</h2>
        </div>
        <ul class="invoice task-list">
          <!-- Tasks will render here -->
        </ul>

        <div class="invoice sum-line">
          <h2>NOTES</h2>
          <h2>TOTAL AMOUNT</h2>
        </div>
        <div class="invoice">
          <p>We accept cash, credit card or PayPal</p>
          <p>€10</p>
        </div>
      </section>

      <section class="container">
        <button class="btn-big"><i class="fa-solid fa-envelope"></i> Send invoice</button>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
